name: CI/CD Pipeline for Angular Project

on:
  push:
    branches:
      - master  # Trigger the pipeline on push to the main branch
  pull_request:
    branches:
      - master
    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use the Node.js version compatible with your Angular project

      - name: Install Dependencies
        run: npm install

      - name: Build Angular Project
        run: npm run build -- --configuration production --base-href /angular19-CI-CD/
    
      - name: Fix routing for GitHub Pages
        run: cp dist/angular19-CI-CD/index.html dist/angular19-CI-CD/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/angular19-CI-CD

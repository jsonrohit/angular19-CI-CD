name: Deploy Angular 19 to GitHub Pages

on:
  push:
    branches:
      - master  # Adjust to match your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --configuration production

      - name: Create .nojekyll file
        run: touch dist/my-angular-app/.nojekyll

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/my-angular-app --no-silent
